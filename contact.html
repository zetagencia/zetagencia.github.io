    <!--==contact===============================-->
     <section class="contact">

        <div class="contact-conteiner">
            <div class="contact-text">
            <div class="contact-text-primary">
                <h2><span style="color:#f8cc52">Trabajemos </span>juntos</h2>
                <p>Nos encantaría poder trabajar en tu proyecto.<br>Completa el formulario y nos pondremos en contacto con vos muy pronto.</p>
            </div>
        </div>


        <form>
            <div class="input-group">
                <input type="text" name="name" id="name" placeholder="Nombre completo" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="number" name="phone" id="phone" placeholder="Celular" required>
                <input type="number" name="phone2" id="phone2" placeholder="Segundo Celular (Opcional)" required>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="¿En qué podemos ayudarte?"></textarea>
                <input class="btn" type="submit" value="ENVIAR MENSAJE">
            </div>
        </form>
        </div>

        
        
    </section>
